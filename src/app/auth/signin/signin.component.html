<form (submit)="authUser()">
  
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" name="mdp" class="form-control" id="mdp" placeholder="Mot de passe" [(ngModel)]="user.mdp">
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
    <!-- lien vers auth ../--><br>
    <a routerLink="./signup">S'inscrire</a>
</form>
