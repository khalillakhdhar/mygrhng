<form (submit)="saveUser()">
 
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" [(ngModel)]="user.nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" [(ngModel)]="user.prenom">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" class="form-control" name="mdp"  id="mdp" placeholder="Mot de passe" [(ngModel)]="user.mdp">
    </div>
    <div class="form-group">
        <label for="grade">Grade</label>
        <select name="grade" class="form-control" [(ngModel)]="user.grade">
            <option value="admin">admin</option>
            <option value="user">user</option>
            </select>
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <textarea  name="adresse" class="form-control" id="adresse" placeholder="Adresse" [(ngModel)]="user.adresse"></textarea>
    </div>
    <div class="form-group">
        <label for="fonction">Fonction</label>
        <input type="text" name="fonction" class="form-control" id="fonction" placeholder="Fonction" [(ngModel)]="user.fonction">
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
    <!-- lien vers auth ../--><br>
    <a routerLink="../">Se connecter</a>
</form>
